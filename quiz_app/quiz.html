<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizzZ</title>

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <navbar class="navbar">
        <div class="navbar-brand">
          <a href="index.html">QuizzZ</a>
        </div>
        <div class="score-container">
          <p class="score">Score: 0</p>
        </div>
      </navbar>
    </header>

    <div class="quiz-section">
      <div class="quiz-container">
        <div class="heading-container">
          <h2>Choose the correct answer.</h2>
        </div>
        <div class="quiz-question-container">
          <h3 class="question">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusamus
            aperiam laborum minus neque atque! Delectus?
          </h3>
        </div>

        <div class="quiz-answer-container">
          <form action="#">
            <ul>
              <li class="option-list-one">
                <input type="radio" id="option-one" name="answer" />
                <label class="first-option" for="option-one">Option One</label>
                <div class="check"></div>
              </li>

              <li class="option-list-two">
                <input type="radio" id="option-two" name="answer" />
                <label class="second-option" for="option-two">Option Two</label>
                <div class="check"><div class="inside"></div></div>

                <i class="icon-check fas fa-check"></i>
                <i class="icon-times fa fa-times"></i>
              </li>

              <li class="option-list-three">
                <input type="radio" id="option-three" name="answer" />
                <label class="third-option" for="option-three"
                  >Option Three</label
                >
                <div class="check"><div class="inside"></div></div>

                <i class="icon-check fas fa-check"></i>
                <i class="icon-times fa fa-times"></i>
              </li>
            </ul>
            <div class="submit-container">
              <input class="finish" type="submit" value="Submit" />
              <input class="next" type="submit" value="Next Question" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <section class="result-section">
      <div class="result-container">
        <p>
          Your final score is <span class="final-score">0</span> out of 5 <br />
          which results into <br />
          <span class="grade">100%</span>
        </p>
        <div class="button-container">
          <button class="retake">I want to take the quiz again.</button>
          <button class="quit">Quit Quiz</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
